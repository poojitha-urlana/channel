<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETV Channel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .video-container {
            margin-top: 20px;
            text-align: center;
        }
        .video-container video {
            width: 100%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">News Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">ETV Live Streaming</h1>
        <div class="video-container">
            <video controls>
                <source src="gemini_live_stream.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <h3 class="mt-5">Other Channels</h3>
        <ul class="list-group">
            <li class="list-group-item"><a href="/channel/maatv">Maa TV</a></li>
            <li class="list-group-item"><a href="/channel/zeetelugu">Zee Telugu</a></li>
            <li class="list-group-item"><a href="/channel/gemini">Gemini</a></li>
        </ul>

        <h3 class="mt-5">Classify News</h3>
        <form id="newsForm">
            <div class="form-group">
                <label for="newsText">Enter News Text:</label>
                <textarea class="form-control" id="newsText" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Classify</button>
        </form>
        <h4 class="mt-3" id="result"></h4>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $('#newsForm').on('submit', function(event) {
            event.preventDefault();
            var newsText = $('#newsText').val();
            $.ajax({
                url: '/predict',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ 'news': newsText }),
                success: function(response) {
                    $('#result').text('Prediction: ' + response.prediction);
                },
                error: function(error) {
                    $('#result').text('Error: ' + error.responseText);
                }
            });
        });
    </script>
</body>
</html>
